<html ng-app="countryApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script>
        var countryApp = angular.module('countryApp', []);
        countryApp.controller('CountryCtrl', function ($scope, $http) {
            $http.get('example3.json').success(function (data) {
                $scope.countries = data;
            });
        });
    </script>
</head>
<body ng-controller="CountryCtrl">
<div class="menu">
    <a href="../index.html">Avaleht</a>
    <a href="../todo.html">Todo</a>
    <a href="../example.html">Näited</a>
    <a href="../resources.html">Allikad</a>
    <a href="../game.html">Mäng</a>
    <a href="../feedback.html">Tagasiside</a>
</div>
<table>
    <tr>
        <th>Country</th>
        <th>Population</th>
        <th>Flag</th>
    </tr>
    <tr ng-repeat="country in countries">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
        <td><img ng-src="{{country.flagURL}}" width="100"></td>
    </tr>
</table>
</body>
</html>
