<h1 style=" width: 100%; text-align: right; float: right;">Leht tagasiside jaoks</h1>

<form class="feedback-form">
    <input placeholder="Sisesta nimi" type="text" ng-model="fullname" name="nimi" required>
    <input placeholder="Ja siia email" type="email" ng-model="email" name="email" required><br>
    <br>
    <textarea placeholder="Mis sõnumit sa mulle edastada soovid?" ng-model="content" rows="4" cols="48"></textarea><br>
    <button class="feedback-submit" ng-click="insertData(fullname, email, content)" type="submit">Esita</button>
</form>
